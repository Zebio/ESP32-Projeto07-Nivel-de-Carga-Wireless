<script> 
    setInterval(
    function() 
    {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() 
      {
        if (this.readyState == 4 && this.status == 200)
          document.getElementById("voltage").innerHTML = this.responseText;
      };
      xhttp.open("GET", "/voltage", true);
      xhttp.send();
    }, 1500 );
    
    </script>
